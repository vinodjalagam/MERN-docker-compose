# Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: mern-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: vinodjalagam/backend:latest
          ports:
            - containerPort: 5050
          env:
            - name: MONGO_URL
              value: mongodb://mongodb:27017/mydatabase

---
# Backend Service
kind: Service
apiVersion: v1
metadata:
  name: backend
  namespace: mern-app
spec:
  selector:
    app: backend
  type: ClusterIP
  ports:
    - port: 5050
      targetPort: 5050
